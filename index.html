<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Pacifico&display=swap" rel="stylesheet">
    <title>Dice Game</title>
</head>
<body>
    <div class="all">
        <h1>Start Rolling &#x2757;</h1>

        <div class="container">
            <div class="dice1">
                <p>Player 1</p>
                <img id="img1" src="images/dice6.png" alt="red dice">
            </div>
    
            <div class="dice2">
                <p>Player 2</p>
                <img id="img2" src="images/dice6.png" alt="red dice">
            </div>
        </div>
        <!-- Button to roll the dice -->
        <button id="rollBtn" type="button">Click Here to Roll the Dice</button><br/>
        <script src="index.js" charset="UTF-8"></script>
    </div>
</body>
</html>
